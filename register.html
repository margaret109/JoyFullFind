<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page - JoyFullFind</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    
<form action="">
<!----Tittle given to a form is called the legend----->
<legend>Sign Up With JoyfullFind</legend>

<br><br>

<label for="Fullname">FullName:</label>
<input type="text" placeholder="Enter your full name" id="FullName" required>

<br><br>

<label for="Username">Username</label>
<input type="text" placeholder="Enter your Username" required>

<br><br>

<label for="email">Email Address</label>
<input type="email" placeholder="e.g abc@gmail.com" required>

<br><br>

<label for="pwd">Password</label>
<input type="password" placeholder="Type password" required>

<br><br>

<label for="yob">BirthDay</label>
<input type="date" id="yob" required>

<br><br>
 <label for=""dt>Date and Time</label>
 <input type="datetime-local" id="dt" required>

 <br><br>

 <label for="Phone">Phone Number</label>
 <input type="tel" id="Phone" placeholder="eg. 0767686954">

 <br><br><label for="Nationality">Select Nationality</label>
 <!------Dropdown-->
 <select name="" id="Nationality">
    <option value="I disapled">Choose One</option>
<option value="">Italian</option>
<option value="">French</option>
<option value="">German</option>
<option value="">Brazilian</option>
<option value="">Sweedish</option>
 </select>

 <br><br>
 <p>Choose your favourite football team</p>
 <input type="radio" id="Manchester United" name="team">
 <label for="Manchester United">Manchester United</label> <br>

  <input type="radio" id="Arsenal" name="team">
 <label for="Arsenal">Arsenal</label> <br>

 <input type="radio" id="Chelsea" name="team">
 <label for="Chelsea">Chelsea</label> <br>

 <p>Select web programming languages</p>
 <input type="checkbox" id="java" name="java">
 <label for="Java">java</label> <br>

 <input type="checkbox" id="c#" name="c#">
 <label for="c#">c#</label> <br>

 <input type="checkbox" id="JavaScript" name="JavaScript">
 <label for="Javascript">Javascript</label> <br>

 <input type="checkbox" id="Python" name="Python">
 <label for="Python">Python</label> <br>

 <br><br>

 <label for="message">Describe Yourself</label><br>
 <textarea name="" id="" cols="38" rows="5" placeholder="Type here......"></textarea>

 <br><br>

 <button type="submit">Create An Account</button>




</form>

</body>
</html>
